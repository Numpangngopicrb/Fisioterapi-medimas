<body>

  <!-- HEADER DAN RUNNING TEKS -->
  <header class="header-title">
    <h1>SYSTEM INFORMASI FISIOTERAPI RS MEDIMAS CIREBON</h1>
    <div class="running-text">
      <marquee behavior="scroll" direction="left" scrollamount="6">
        Selamat datang di Sistem Informasi Fisioterapi RS Medimas Cirebon â€” Layanan Antrian, Jadwal & Pemantauan Real-Time!
      </marquee>
    </div>
  </header>

  <div class="container">
    <!-- FORM ANTRIAN -->
    <form id="queueForm">
      <input type="text" id="patientName" placeholder="Nama Pasien" required />
      <input type="text" id="patientRM" placeholder="No RM" required />
      <input type="text" id="patientDiagnosis" placeholder="Diagnosa Pasien" required />

      <fieldset style="margin-top: 10px;">
        <legend><strong>Tindakan Fisioterapi:</strong></legend>
        <label><input type="checkbox" name="tindakan" value="IR" /> IR</label><br/>
        <label><input type="checkbox" name="tindakan" value="TENS" /> TENS</label><br/>
        <label><input type="checkbox" name="tindakan" value="SWD" /> SWD</label><br/>
        <label><input type="checkbox" name="tindakan" value="US" /> US</label><br/>
        <label><input type="checkbox" name="tindakan" value="EXCERSISE 1" /> EXCERSISE 1</label><br/>
        <label><input type="checkbox" name="tindakan" value="EXCERSISE 2" /> EXCERSISE 2</label><br/>
        <label><input type="checkbox" name="tindakan" value="EXCERSISE 3" /> EXCERSISE 3</label>
      </fieldset>

      <input type="datetime-local" id="examDateTime" required />
      <button type="submit">Tambah ke Antrian</button>
    </form>

    <!-- TOMBOL EKSPOR -->
    <button id="exportBtn" class="export-button" onclick="exportToExcel()">ðŸ“¥ Ekspor Excel</button>

    <!-- TABEL ANTRIAN -->
    <table id="queueTable">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>No RM</th>
          <th>Diagnosa</th>
          <th>Waktu</th>
          <th>Tindakan</th>
          <th>Status</th>
          <th>Fisioterapis</th>
          <th>Respon</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- MODAL DROPDOWN -->
  <div id="fisioterapisModal" class="modal">
    <div class="modal-content">
      <h3>Pilih Fisioterapis</h3>
      <select id="fisioterapisDropdown">
        <option value="">-- Pilih --</option>
        <option value="Nikita Radiantika, A.Md.Ftr">Nikita Radiantika, A.Md.Ftr</option>
        <option value="Intu Wahyuni, A.Md.Ftr">Intu Wahyuni, A.Md.Ftr</option>
        <option value="Indah Fitricya Niwar, A.Md.Ftr">Indah Fitricya Niwar, A.Md.Ftr</option>
        <option value="Faika Nabila Cheryl, A.Md.Ftr">Faika Nabila Cheryl, A.Md.Ftr</option>
      </select>
      <button onclick="confirmFisioterapisDropdown()">OK</button>
      <button onclick="closeFisioterapisModal()">Batal</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
